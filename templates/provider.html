{% extends 'layout.html'%}

{% block body %}
<style>
    .form-popup {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  border: 3px solid #f1f1f1;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  padding: 10px;
  background-color: white;
}

/* Full-width input fields */
.form-container input[type=text], .form-container input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

/* When the inputs get focus, do something */
.form-container input[type=text]:focus, .form-container input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/login button */
.form-container .btn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}

/* Container needed to position the button. Adjust the width as needed */
.container {
  position: relative;
  width: 100%;
}

/* Make the image responsive */
.container img {
  width: 100%;
  height: auto;
}

/* Style the button and place it in the middle of the container/image */
.container .btn {
  position: absolute;
  top: 44%;
  left: 66%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #0A369D;
  color: #F1F6F8;
  font-size: 16px;
  padding: 12px 24px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

.container .btn2 {
  position: absolute;
  top: 82%;
  left: 66%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #0A369D;
  color: #F1F6F8;
  font-size: 16px;
  padding: 12px 24px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

.container .btn3 {
  position: absolute;
  top: 49%;
  left: 86%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #0A369D;
  color: #F1F6F8;
  font-size: 16px;
  padding: 12px 24px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

.container .btn4 {
  position: absolute;
  top: 37%;
  left: 8%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: transparent;
  font-size: 16px;
  padding: 12px 60px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

.container .search {
  position: absolute;
  top: 21%;
  left: 28.5%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  padding: 10px;
  padding-right: 33%;
  border: 2px;
  font-size: 20px;
}

.container .btn:hover{
  background-color: #4070C9;
}

.container .btn2:hover{
  background-color: #4070C9;
}

.container .btn3:hover{
  background-color: #4070C9;
}



</style>
<div class="jumbotron" style="padding: 2% 3%; background-color: #f1f6f8;">
    <div class="container">
        <img src="static/providers.png" style="width: 100%;">
        <input type="text" class="search" placeholder="Search..">
        <button class="btn" onclick="openForm()">Verify</button>
        <button class="btn2">Verify</button>
        <button class="btn3" onclick="openForm2()">Fulfill</button>
        <button class="btn4" onclick="openForm3()"></button>
    </div>
</div>

<div class="form-popup" id="verify">
  <form class="form-container">
    <h2 style="text-align: center; font-size: 20px;">Verify the following record</h2>
    <img src="static/covid.jpg" style="width: 100%; padding-bottom: 3%;">
    <br>
    <button type="button" class="btn" onclick="closeForm()">Verify</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Reject</button>
  </form>
</div>

<div class="form-popup" id="fulfill">
  <form class="form-container">
    <h2 style="text-align: center; font-size: 20px;">Fulfill a Request</h2>
    
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter name" name="name" required>

    <label for="name"><b>Date</b></label>
    <input type="text" placeholder="Enter date" name="date" required>

    <input type="file" id="myFile" name="filename">
    <br>
    <button type="button" class="btn" onclick="closeForm2()">Upload</button>
    <button type="button" class="btn cancel" onclick="closeForm2()">Cancel</button>
  </form>
</div>

<div class="form-popup" id="upload">
  <form class="form-container">
    <h2 style="text-align: center; font-size: 20px;">Upload a File</h2>
    
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter name" name="name" required>

    <label for="name"><b>Date</b></label>
    <input type="text" placeholder="Enter date" name="date" required>

    <input type="file" id="myFile" name="filename">
    <br>
    <button type="button" class="btn" onclick="closeForm3()">Upload</button>
    <button type="button" class="btn cancel" onclick="closeForm3()">Cancel</button>
  </form>
</div>


<script>
    function openForm() {
      document.getElementById("verify").style.display = "block";
    }
    
    function closeForm() {
      document.getElementById("verify").style.display = "none";
    }

    function openForm2() {
      document.getElementById("fulfill").style.display = "block";
    }
    
    function closeForm2() {
      document.getElementById("fulfill").style.display = "none";
    }

    function openForm3() {
      document.getElementById("upload").style.display = "block";
    }
    
    function closeForm3() {
      document.getElementById("upload").style.display = "none";
    }

</script>

{% endblock %}
